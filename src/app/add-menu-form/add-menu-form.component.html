<div class="container">

    <form (ngSubmit)="onSubmit()" #addForm="ngForm">
        <h2>Add Menu Item</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input required maxlength="50" [(ngModel)]="model.name" name="name" type="text" class="form-control"
                id="name" #name="ngModel">

            <div [hidden]='name.valid || !name.touched' class="alert alert-danger">
                This field is required
            </div>

        </div>

        <div class="form-group">
            <label for="restaurant">Restaurant</label>
            <select [(ngModel)]="model.rest_id" name="restaurant" id="restaurant" class="form-control">
                <option value="" *ngFor="let restaurant of restaurants" [value]="restaurant._id">{{restaurant.name}}</option>
            </select>

        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input required [(ngModel)]="model.descr" name="description" type="text" class="form-control"
             id="description" #description="ngModel">

            <div *ngIf="description.touched">
                <div [hidden]="description.valid" class="alert alert-danger">
                    Description is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input required pattern="[0-9.]*" [(ngModel)]="model.price" name="price" type="text" class="form-control" id="price"
                #price="ngModel">

            <div [hidden]="price.valid || !price.touched" class="alert alert-danger">
                Not match the pattern
            </div>
        </div>


        <div class="form-group">
            <label for="image">Image</label>
            <input [(ngModel)]="model.image" name="image" type="text" class="form-control"
             id="image" #image="ngModel">

        </div>

        <button type="submit" class="btn btn-success" [disabled]="!addForm.form.valid" (click)="newMenu()">Submit</button>
    </form>
</div>
