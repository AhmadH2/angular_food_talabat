<div class="card col-6">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #registerForm='ngForm'>
            <div class="form-group">
                <label for="username">First Name</label>
                <input [(ngModel)]="customer.username" type="text" name="fname" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="username">Last Name</label>
                <input [(ngModel)]="customer.last_name" type="text" name="lname" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="username">Phone</label>
                <input [(ngModel)]="customer.phone" type="text" name="phone" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="password">Password /Any</label>
                <input [(ngModel)]="customer.password" name="password" type="password" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" >
                    Register
                </button>
                <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="btn btn-link">Back to Log in</a>
            </div>
        </form>
    </div>
</div>
