
<div class="container">
    <br>
    <a *ngIf="isAdmin" class="btn btn-info" routerLink="/ordersMenu/{{id}}" routerLinkActive="router-link-active" >
        Show Orders From this Restaurant</a>

    <button class="btn btn-outline-success" (click)="goBack()">Go back</button>

    <div class="row" *ngIf="menus.length>0">
        <app-menu-item *ngFor="let menu of menus" [menu]="menu"
         (delete)="delete($event)" (edit)="editMenu($event)"></app-menu-item>
    </div>

    <div *ngIf="menus.length==0">
        There is NO any menu item to show!!
    </div>

</div>
