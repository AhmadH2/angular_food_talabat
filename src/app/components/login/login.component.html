<div class="card col-6">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label>User name /Ali</label>
                <input class="form-control" type="text" formControlName='username' [(ngModel)]='usern' name="username">
                <div *ngIf="username.touched && username.invalid" class="alert alert-danger">This field is required</div>
            </div>
            <div class="form-gorup">
                <label>Password /123</label>
                <input class="form-control" type="password" formControlName='password' [(ngModel)]='pswrd' name="password">
                <div *ngIf="password.touched && password.invalid" class="alert alert-danger">This field is required</div>
            </div>
            <div class="form-group">
                <button [disabled]="!loginForm.valid" class="btn btn-primary" (click)="login(username.value, password.value)">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a [routerLink]="['/register']" routerLinkActive="router-link-active" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
    <p *ngIf="errMessage" class="alert alert-danger">{{errMessage}}</p>
</div>
